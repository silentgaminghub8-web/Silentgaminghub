<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SG Hub Payment Page - Silent Gaming Hub</title>
<style>
  /* Reset and basic */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0c111b;
    color: #eee;
    overflow-x: hidden;
  }

  /* Fade animations */
  .fade-in {
    animation: fadeIn 0.6s ease forwards;
  }
  .fade-out {
    animation: fadeOut 0.5s ease forwards;
  }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  @keyframes fadeOut { from {opacity:1;} to {opacity:0;} }

  /* Welcome popup */
  #welcomePopup {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #101522;
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 0 15px #0ef;
    text-align: center;
    max-width: 90vw;
    width: 360px;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
  }
  #welcomePopup.show {
    opacity: 1;
    pointer-events: auto;
  }
  #welcomePopup h2 {
    font-size: 1.6rem;
    font-weight: 700;
    color: #0ff;
    text-shadow:
      0 0 6px #0ff,
      0 0 12px #0ff,
      0 0 18px #0ff;
    margin-bottom: 1.8rem;
  }
  #welcomePopup button {
    cursor: pointer;
    background: linear-gradient(135deg, #00ffd5, #008fb3);
    border: none;
    color: #001e22;
    font-weight: 700;
    font-size: 1rem;
    padding: 0.75rem 1.8rem;
    border-radius: 30px;
    box-shadow:
      0 0 10px #00ffd5,
      inset 0 0 5px #00ffd5;
    transition: all 0.3s ease;
  }
  #welcomePopup button:hover {
    background: linear-gradient(135deg, #00b6a6, #004d50);
    color: #c9fff6;
    box-shadow: 0 0 20px #0ff;
  }

  /* Main page */
  #mainPage {
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    padding: 1rem 1rem 3rem;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #0c111b;
    overflow-y: auto;
  }
  #mainPage.visible {
    opacity: 1;
    pointer-events: auto;
  }

  /* Glowing headline */
  h1.main-title {
    font-size: 2.6rem;
    font-weight: 900;
    color: #0ff;
    margin: 2rem 0 3rem;
    text-align: center;
    text-shadow:
      0 0 4px #0ff,
      0 0 10px #0ff,
      0 0 18px #0ff,
      0 0 30px #05f;
    user-select: none;
  }

  /* Payment cards container */
  .payment-options {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
    gap: 1.8rem;
    flex-grow: 1;
    width: 100%;
    max-width: 900px;
  }

  /* Individual card */
  .payment-card {
    background: linear-gradient(145deg, #131a29, #0a101c);
    border-radius: 15px;
    box-shadow:
      0 4px 16px rgba(0,255,255,0.15),
      inset 0 0 10px rgba(0,255,255,0.1);
    border: 2px solid transparent;
    padding: 1.2rem 1rem;
    text-align: center;
    cursor: pointer;
    position: relative;
    transition:
      box-shadow 0.3s ease,
      transform 0.3s ease,
      border-color 0.3s ease;
    user-select: none;
  }
  .payment-card:hover, .payment-card:focus {
    border-color: #0ff;
    box-shadow:
      0 0 18px #0ff,
      inset 0 0 18px #0ff;
    transform: scale(1.05);
    outline: none;
    z-index: 10;
  }

  .payment-card:focus-visible {
    outline: 2px solid #0ff;
    outline-offset: 3px;
  }

  /* Payment card icon stylized */
  .payment-icon {
    height: 72px;
    width: 72px;
    margin: auto;
    margin-bottom: 0.8rem;
    border-radius: 50%;
    background: #011521;
    box-shadow:
      0 0 6px #00f,
      inset 0 0 8px #0ff;
    color: #0ff;
    font-weight: 900;
    font-size: 2.8rem;
    line-height: 72px;
    user-select: none;
  }

  /* Payment names */
  .payment-card h3 {
    font-weight: 700;
    font-size: 1.1rem;
    color: #0ff;
    margin: 0;
    user-select: none;
  }

  /* Payment modal backdrop */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(7px);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.4s ease, visibility 0.4s ease;
    z-index: 1200;
  }
  .modal-backdrop.visible {
    visibility: visible;
    opacity: 1;
  }

  /* Modal content */
  .modal-content {
    background: #111922;
    border-radius: 15px;
    padding: 2rem 2.5rem;
    max-width: 400px;
    width: 90vw;
    text-align: center;
    box-shadow:
      0 0 20px #0ff,
      inset 0 0 12px #03c;
    color: #0ff;
    position: relative;
    user-select: none;
  }

  /* Modal headline */
  .modal-content h2 {
    font-size: 1.6rem;
    font-weight: 800;
    margin-bottom: 1.2rem;
  }

  /* Price breakdown list */
  .price-breakdown {
    font-size: 1.1rem;
    color: #a0dede;
    margin-bottom: 1.6rem;
    user-select: text;
  }
  .price-breakdown div {
    margin: 0.35rem 0;
    display: flex;
    justify-content: space-between;
  }
  .price-breakdown .final {
    font-weight: 700;
    border-top: 1.5px solid #0ff;
    padding-top: 0.6rem;
    color: #00ffffcc;
  }

  /* Proceed button modal */
  #proceedToPayBtn {
    background: linear-gradient(135deg, #00ffe1, #006d70);
    color: #001314;
    padding: 0.75rem 2.2rem;
    border-radius: 40px;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    cursor: pointer;
    box-shadow:
      0 0 15px #00ffe1,
      inset 0 0 10px #00c7a4;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  #proceedToPayBtn:hover {
    background: linear-gradient(135deg, #008575, #00ffd4);
    box-shadow: 0 0 24px #00fff3, inset 0 0 18px #00ddc4;
  }

  /* Close button */
  #closeModal {
    position: absolute;
    top: 12px;
    right: 16px;
    font-size: 1.6rem;
    color: #0ff;
    background: transparent;
    border: none;
    cursor: pointer;
    user-select: none;
    transition: color 0.25s ease;
  }
  #closeModal:hover {
    color: #00fff3;
  }

  /* QR Code container for UPI Direct */
  #qrCodeContainer {
    margin-top: 1.2rem;
  }

  /* Ripple effect for buttons */
  button.ripple {
    position: relative;
    overflow: hidden;
  }
  button.ripple span.ripple-effect {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    animation: rippleAnimation 600ms linear;
    background-color: rgba(0, 255, 255, 0.4);
    pointer-events: none;
  }
  @keyframes rippleAnimation {
    to {
      transform: scale(4);
      opacity: 0;
    }
  }

  /* Responsive text scaling */
  @media (max-width: 500px) {
    h1.main-title {
      font-size: 2.1rem;
      margin-bottom: 2rem;
    }
    #welcomePopup {
      width: 90vw;
    }
  }
</style>
</head>
<body>

<!-- Welcome Popup -->
<div id="welcomePopup" class="fade-in" role="dialog" aria-modal="true" aria-labelledby="welcomeTitle">
  <h2 id="welcomeTitle">Welcome to Silent Gaming Hub Payment Zone</h2>
  <button id="proceedBtn" class="ripple" aria-label="Proceed to payment page">Proceed</button>
</div>

<!-- Main Page -->
<div id="mainPage" aria-hidden="true" tabindex="-1">
  <h1 class="main-title" aria-label="SG Hub Payment Page">SG Hub Payment Page</h1>
  <main class="payment-options" role="list" aria-label="Payment Options">
    <div class="payment-card" tabindex="0" role="listitem" data-method="googlepay" aria-describedby="desc-googlepay">
      <div class="payment-icon" aria-hidden="true" title="Google Pay Logo">G</div>
      <h3 id="desc-googlepay">Google Pay</h3>
    </div>
    <div class="payment-card" tabindex="0" role="listitem" data-method="phonepe" aria-describedby="desc-phonepe">
      <div class="payment-icon" aria-hidden="true" title="PhonePe Logo">P</div>
      <h3 id="desc-phonepe">PhonePe</h3>
    </div>
    <div class="payment-card" tabindex="0" role="listitem" data-method="paytm" aria-describedby="desc-paytm">
      <div class="payment-icon" aria-hidden="true" title="Paytm Logo">T</div>
      <h3 id="desc-paytm">Paytm</h3>
    </div>
    <div class="payment-card" tabindex="0" role="listitem" data-method="amazonpay" aria-describedby="desc-amazonpay">
      <div class="payment-icon" aria-hidden="true" title="Amazon Pay Logo">A</div>
      <h3 id="desc-amazonpay">Amazon Pay</h3>
    </div>
    <div class="payment-card" tabindex="0" role="listitem" data-method="upidirect" aria-describedby="desc-upidirect">
      <div class="payment-icon" aria-hidden="true" title="UPI Direct">U</div>
      <h3 id="desc-upidirect">UPI Direct</h3>
    </div>
  </main>
</div>

<!-- Payment Modal -->
<div id="paymentModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1" aria-hidden="true">
  <div class="modal-content" role="document">
    <button id="closeModal" aria-label="Close payment modal">&times;</button>
    <h2 id="modalTitle">Payment Breakdown</h2>
    <div class="price-breakdown" aria-live="polite">
      <div><span>Base Price:</span> <span>₹470</span></div>
      <div><span>GST (18%):</span> <span>₹30</span></div>
      <div><span>Other Charges:</span> <span>₹0</span></div>
      <div class="final"><span>Final Price:</span> <span>₹500</span></div>
    </div>
    <button id="proceedToPayBtn" class="ripple">Proceed to Pay</button>

    <!-- QR Code container, hidden by default -->
    <div id="qrCodeContainer" aria-label="UPI Payment QR Code" style="margin-top:1rem;"></div>
  </div>
</div>

<!-- QRCode library for generating QR -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  (() => {
    const welcomePopup = document.getElementById('welcomePopup');
    const proceedBtn = document.getElementById('proceedBtn');
    const mainPage = document.getElementById('mainPage');
    const paymentModal = document.getElementById('paymentModal');
    const closeModal = document.getElementById('closeModal');
    const proceedToPayBtn = document.getElementById('proceedToPayBtn');
    const qrCodeContainer = document.getElementById('qrCodeContainer');
    const paymentCards = [...document.querySelectorAll('.payment-card')];

    const paymentData = {
      basePrice: 470,
      gst: 30,
      otherCharges: 0,
      finalPrice: 500,
      upiId: "silentgaminghub8@okicici",
      merchantName: "SilentGamingHub",
      currency: "INR"
    };
    const upiLink = `upi://pay?pa=${paymentData.upiId}&am=${paymentData.finalPrice}&cu=INR&pn=${paymentData.merchantName}`;

    let selectedPaymentMethod = null;

    // Utility to add ripple effect on buttons
    function addRippleEffect(e) {
      const button = e.currentTarget;
      const circle = document.createElement('span');
      circle.classList.add('ripple-effect');
      button.appendChild(circle);
      const d = Math.max(button.clientWidth, button.clientHeight);
      circle.style.width = circle.style.height = d + 'px';
      const rect = button.getBoundingClientRect();
      circle.style.left = e.clientX - rect.left - d / 2 + 'px';
      circle.style.top = e.clientY - rect.top - d / 2 + 'px';

      circle.addEventListener('animationend', () => {
        circle.remove();
      });
    }

    // Show and hide welcome popup
    function showWelcomePopup() {
      welcomePopup.classList.add('show');
      welcomePopup.setAttribute('aria-hidden', 'false');
      mainPage.setAttribute('aria-hidden', 'true');
      mainPage.classList.remove('visible');
      mainPage.style.pointerEvents = 'none';
    }
    function hideWelcomePopup() {
      welcomePopup.classList.remove('show');
      welcomePopup.classList.add('fade-out');
      welcomePopup.setAttribute('aria-hidden', 'true');
      setTimeout(() => {
        welcomePopup.remove();
        mainPage.classList.add('visible');
        mainPage.style.pointerEvents = 'auto';
        mainPage.focus();
        mainPage.setAttribute('aria-hidden', 'false');
      }, 500);
    }

    // Show payment modal
    function showPaymentModal() {
      paymentModal.classList.add('visible');
      paymentModal.setAttribute('aria-hidden', 'false');
      paymentModal.focus();
    }
    // Hide payment modal
    function hidePaymentModal() {
      paymentModal.classList.remove('visible');
      paymentModal.setAttribute('aria-hidden', 'true');
      qrCodeContainer.innerHTML = '';  // clear QR code if any
    }

    // Trigger payment modal with selected method
    function handlePaymentSelection(card) {
      selectedPaymentMethod = card.getAttribute('data-method');
      // Clear QR container always
      qrCodeContainer.innerHTML = '';
      // Show or hide QR for UPI Direct
      if (selectedPaymentMethod === 'upidirect') {
        generateQRCode();
        proceedToPayBtn.textContent = 'Close';
      } else {
        proceedToPayBtn.textContent = 'Proceed to Pay';
      }
      showPaymentModal();
    }

    // Generate QR code for UPI
    function generateQRCode() {
      const upiURL = `upi://pay?pa=${paymentData.upiId}&am=${paymentData.finalPrice}&cu=${paymentData.currency}&pn=${paymentData.merchantName}`;
      QRCode.toCanvas(upiURL, { width: 180, color: { dark: '#00ffff', light: '#0a111a' } }, (err, canvas) => {
        if (err) {
          qrCodeContainer.textContent = "Error generating QR code";
          return;
        }
        qrCodeContainer.appendChild(canvas);
      });
    }

    // Open UPI link or close modal for UPI Direct
    function handleProceedToPay() {
      if (!selectedPaymentMethod) return;

      if (selectedPaymentMethod === 'upidirect') {
        // Just close modal after viewing QR
        hidePaymentModal();
      } else {
        // Open UPI deep link
        window.location.href = upiLink;
        // Note: on iOS and many supported Android browsers, this should open the payment app automatically
      }
    }

    // Bind events
    proceedBtn.addEventListener('click', (e) => {
      addRippleEffect(e);
      hideWelcomePopup();
    });

    paymentCards.forEach(card => {
      card.addEventListener('click', (e) => handlePaymentSelection(card));
      card.addEventListener('keyup', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          handlePaymentSelection(card);
        }
      });
    });

    closeModal.addEventListener('click', () => hidePaymentModal());

    proceedToPayBtn.addEventListener('click', (e) => {
      addRippleEffect(e);
      handleProceedToPay();
    });

    paymentModal.addEventListener('click', (e) => {
      if (e.target === paymentModal) {
        hidePaymentModal();
      }
    });

    // Escape key closes modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (paymentModal.classList.contains('visible')) {
          hidePaymentModal();
        }
      }
    });

    // Show welcome popup initially
    showWelcomePopup();
  })();
</script>
</body>
</html>
